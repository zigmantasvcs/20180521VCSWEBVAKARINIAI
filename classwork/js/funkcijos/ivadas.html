<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      // apsirasome kintamuosius
      var mergaites = ["Martyna", "Kotryna", "Elze"];
      var berniukai = ["Jonas", "Petras"];

      // mergaitems
      console.log("Mergaitės:");
      for (var i = 0; i < mergaites.length; i++) {
        console.log(i + 1 + ". " + mergaites[i]);
      }

      // berniukams
      console.log("Berniukai:");
      for (var i = 0; i < berniukai.length; i++) {
        console.log(i + 1 + ". " + berniukai[i]);
      }

      // bendras sarasas
      console.log("Bendras sąrašas:");
      var naujasSarasas = naujasSarasas.concat(berniukai);
      for (var i = 0; i < naujasSarasas.length; i++) {
        console.log(i + 1 + ". " + naujasSarasas[i]);
      }
    </script>
  </body>
</html>
