<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: purple;
        border-radius: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script src="../jquery331.js"></script>
    <script type="text/javascript">

      $(".box").mouseout(function() {
        pradanginti(this, 100);
      })

      function pradanginti(elementas, reiksme) {
        $(elementas).animate({"left":reiksme}, 5000, function() {
          // kodas kuris vykdomas animacijai pasibaigus
          if(reiksme == 100){
            pradanginti(elementas, 0);
          }
          else{
            pradanginti(elementas, 100);
          }

        })
      }

    </script>
  </body>
</html>
