<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div.modal{
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.3);
        align-items: center;
        justify-content: center;
        z-index: 999;
        opacity: 0;
      }
      .modal .box{
        width: 100px;
        height: 100px;
        background-color: red;
      }


      .header{
        display: flex;
        justify-content: flex-end;
      }
      .x{
        border: 1px solid black;
        background-color: purple;
        color: white;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="box">
        <div class="header">
          <div class="x">
            X
          </div>
        </div>
        <div class="content">
          a
        </div>
        <div class="footers">

        </div>
      </div>
    </div>

    <input id="modal" type="button" name="" value="Show modal">
    <script src="../jquery331.js"></script>
    <script type="text/javascript">
      $("#modal").on("click", function(){
        $(".modal").css({"display": "flex"});
        $(".modal").animate({"opacity": "1"}, 1000, function(){
        });
      });

      $(".header .x").on("click", function(){
        $(".modal").css({"display": "none"});
        $(".modal").css({"opacity": "0"});
      });
    </script>
  </body>
</html>
